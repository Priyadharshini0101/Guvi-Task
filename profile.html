<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <title>Profile</title>  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
<link rel="stylesheet" href="css/style.css">
</head>    
<body>  
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body ">
                  
                  <div class="mt-3 mb-4 text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                  <h4 class="mb-2 text-center">Priyadharshini S</h4>
                  <p class="text-muted mb-4 text-center">priya@gmail.com </p>
                  <div class="card-title text-primary"><h6>Edit profile</h6></div>     
                  <form>  
                    <div class="form-group">  
                        <label for="exampleInputIsername1"> Username </label>  
                        <input type="username" class="form-control form-control-sm" id="exampleInputIsername1" aria-describedby="usernameHelp" value="Priyadharshini S">  
                    </div> 
                    <div class="form-group">  
                        <label for="exampleInputEmail1">Email address </label>  
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="priya@gmail.com">  
                    </div> 
                    <div class="form-group">  
                        <label for="exampleInputDOB1"> Date of Birth </label>  
                        <input type="date" class="form-control form-control-sm" id="exampleInputDOB1" aria-describedby="dobHelp" value="2002-01-05">  
                    </div>   
                    <div class="form-group">  
                        <label for="exampleInputPhoneNumber1"> Phone Number </label>  
                        <input type="tel" class="form-control form-control-sm" id="exampleInputPhoneNumber1" aria-describedby="phonenumberHelp" value="8342424275">  
                    </div>  
                    <button type="submit" class="btn btn-primary btn-block"> Save Changes </button>   
                  
                  
        

                  </form>  
                </div>
              </div>
            </div>
          </div>
        </div>
</div>  
</body>  
</html>
